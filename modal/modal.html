<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달창</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="modal.css">
</head>
<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div> 

   <button class="btn-login">로그인</button>
  

  <script>
    document.getElementsByClassName('btn-login')[0].addEventListener('click',
      function(){
        document.getElementsByClassName('black-bg')[0].classList.toggle('show');
      });
      document.getElementsByClassName('btn btn-danger')[0].addEventListener('click',
      function(){
        document.getElementsByClassName('black-bg')[0].classList.toggle('show');
      });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
