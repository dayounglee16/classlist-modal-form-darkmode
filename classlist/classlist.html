<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList(부트스트랩 서브메뉴)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="classlist.css">
</head>
<body>
  
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 

  <script>
    //querySelector 특징 : 동일한 class가 있을 경우 맨 위에 한개만 찾아줌
    //querySelectorAll('')[1] : 맨 위에 한개만 찾는 것이 아닌 인덱스번호를 붙여가면 찾는 방법도 있음

    // <querySelector 이용>
        document.querySelector('.navbar-toggler').addEventListener('click',
          function(){
            document.querySelector('.list-group').classList.toggle('show');
          }
    );
    // <selector 이용>
      // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', 
      // function(){
      //   document.getElementsByClassName('list-group')[0].classList.toggle('show');
      // });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
